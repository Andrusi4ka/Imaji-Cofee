<div id="header"></div>
<div id="content"></div>
<div id="footer"></div>

<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);

    fetch('content.html')
        .then(response => response.text())
        .then(data => document.getElementById('content').innerHTML = data);

    fetch('footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);
</script>
